<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Walking Tour Prototype</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>

  <body>

        <div id="tourContainer">


            <div id="contentContainer">
                 <!--audio mode-->
                <div id="chapterAudio" class="content">
                   
                    <div class="chapter-image">
                        <img id="trackImage" src="ch4.jpg">
                    </div>
                    <div id="trackInfo">
                        <h2 id = "trackTitle">Chapter 4. Olde California</h2>
                        <p id = "tourTitle">Neither Here Nor There</p>
                    </div>
                    
                </div>

                <!--360 mode-->
                <div id="xrContent" class="content" style="display: none;">
                    <iframe id="videoContainer" allowfullscreen>
                        <video src="360-stock_injected.mp4" controls width="100%" id="xrVideo"></video>
                    </iframe>
                </div>
            </div>

                <!--playlist-->
            <div id="playlistContainer">
                <div id="playlistHeader">
                    <h2>Chapters</h2>
                </div>
                <div id="playlistChapters">
                </div>
            </div>

        </div>

                <!--player controls-->
            <div id="playerControls">
                <div id="xrMode">
                    <button id="viewXR" class="xr-controls"><p>Start 360</p></button>
                    <button id="exitXR" class="xr-controls" style="display: none;"><p>Exit 360</p></button>
                </div>

                <div id="topControls">
                    <button id="menuButton" class="controls">
                        <img src="menu.svg" style="max-width: 40px; height: auto;">
                    </button>
                    <div id="mainControls">
                        <button id="prevButton" class="controls">
                            <img src="prev.svg" style="max-width: 40px; height: auto;">
                        </button>
                        <button id="playButton" class="controls">
                            <img src="play.svg" style="max-width: 40px; height: auto;">
                        </button>
                        <button id="nextButton" class="controls">
                            <img src="next.svg" style="max-width: 40px; height: auto;">
                        </button>
                    </div>
                    <button id="speedButton" class="controls">1x</button>
                </div>

                  <div class="progress-container">
                    <div id="timecodes">
                        <span id="currTime">0:00</span>
                        <span id="trackDuration">0:00</span>
                    </div>
                    <div id="trackProgress" class="progress-bar">
                        <div id="progressBar" class="progress"></div>
                    </div>
                    
                </div>

                <div class="volume">
                    <button id="muteButton" class="controls">
                        <img src="vol.svg" style="max-width: 40px; height: auto;">
                    </button>
                    <input type = "range" id="volumeSlider" min="0" max="1" step="0.1" value = "1">
                </div>

              
                
            </div>

        <!--audio-->
        <audio id="audio" crossOrigin="anonymous" preload="auto" playsinline>
            <source src="./ch4.mp3" type="audio/mpeg">
        </audio>

        <script src="script.js"></script>
  </body>
</html>
